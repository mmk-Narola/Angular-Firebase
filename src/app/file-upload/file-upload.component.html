<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="card shadow border">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title mb-4 mt-2">Firebase File Upload</h4>
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">File Upload</label>
                                <input type="file" id="form2Example1" class="form-control" name="email"
                                    (change)="chooseFile($event)" />
                            </div>
                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4"
                                (click)="uploadFile()">Upload</button>&nbsp;

                            <button type="button" class="btn btn-dark btn-block mb-4"
                                (click)="getFile()">getFile</button>

                            <img src="https://therichpost.com/wp-content/uploads/2020/07/1__p-xSamqef71sErIbqhJlA.png"
                                class="rounded mx-auto d-block" width="200px" height="150px" alt="...">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
