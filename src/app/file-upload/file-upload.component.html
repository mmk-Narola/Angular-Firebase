<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="card shadow border">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title mb-4 mt-2">Firebase File Upload</h4>
                        <form>

                            <div class="form-outline mb-4 btn-upload">
                                <!-- <label class="form-label" for="form2Example1">File Upload</label> -->
                                <input type="file" id="form2Example1" class="form-control" name="email"
                                    (change)="chooseFile($event)" />
                                <img src="https://www.lifewire.com/thmb/TRGYpWa4KzxUt1Fkgr3FqjOd6VQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/cloud-upload-a30f385a928e44e199a62210d578375a.jpg"
                                    alt="" srcset="">
                            </div>

                            <div class="d-flex flex-row justify-content-center">
                                <button type="button"
                                    class="btn btn-primary btn-block mb-4 d-flex flex-column align-items-center"
                                    (click)="uploadFile()">
                                    Upload</button>&nbsp;

                                <!-- <button type="button" class="btn btn-dark mb-4" (click)="getFile()">
                                    getFile
                                </button> -->
                            </div>


                            <img [src]="imagePreview || 'http://placehold.it/180'" class="rounded mx-auto d-block"
                                width="200px" height="150px" alt="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
